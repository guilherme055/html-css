<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="shortcut icon" href="CSS.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(113, 125, 125);
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }

    div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 300px;
    }

        div:hover {
            color: rebeccapurple;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse aqui</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido.....</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
